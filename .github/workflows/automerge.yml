name: automerge
on:
  schedule:
    - cron: '*/5 07-15 * * 4'
    - cron: '*/5 07-20 * * 1-5'
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: automerge
        uses: "SanjiKir/automerge-action@885776e702226145b3c872d6f85e291477d00c1e"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_METHOD: "squash"
          MERGE_LABELS: "ready-to-merge"
          MERGE_COMMIT_MESSAGE: "pull-request-title-and-description"
