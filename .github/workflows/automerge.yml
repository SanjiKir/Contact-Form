name: automerge
on:
  schedule:
    - cron: '*/5 07-15 * * 4'
    - cron: '*/5 07-20 * * 1-5'
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: automerge
        uses: "SanjiKir/automerge-action@0256af23f6be1f3249b59f2e8938e86f9c637633"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_METHOD: "squash"
          MERGE_LABELS: "ready-to-merge"
